<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>投稿連結產生器｜Natural Uncle</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>body{font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,Apple Color Emoji,Noto Color Emoji,Helvetica Neue,Arial,"Noto Sans",sans-serif}</style>
</head>
<body class="bg-emerald-50/40 text-gray-900">
  <div class="max-w-2xl mx-auto px-4 py-10">
    <div class="flex items-center gap-3">
      <img src="https://res.cloudinary.com/dvz4druzc/image/upload/v1760272564/upscaled_no_bg_po1xtb.png" class="h-9 w-auto" alt="Natural Uncle">
      <div class="font-extrabold text-lg tracking-tight">Natural Uncle</div>
    </div>

    <div class="mt-4 p-3 rounded-xl bg-white border border-emerald-100 text-emerald-800 text-sm">
      ⚠️ 本頁僅提供內部使用，請勿對外公開本連結。
    </div>

    <div class="mt-6 bg-white rounded-2xl shadow-sm border border-emerald-100/70">
      <div class="p-5 border-b">
        <h1 class="text-2xl font-bold">投稿連結產生器</h1>
        <p class="text-gray-600 text-sm mt-1">填入基本資料後，一鍵產生「專屬投稿連結」，可直接複製貼到 LINE 傳給客人。</p>
      </div>

      <div class="p-5" id="gate">
        <label class="block text-sm text-gray-600">管理者金鑰（Admin Key）</label>
        <div class="mt-2 flex gap-2">
          <input id="adminKey" type="password" class="border rounded px-3 py-2 w-full" placeholder="輸入 ADMIN_KEY 後解鎖功能">
          <button id="btnUnlock" class="px-4 py-2 rounded bg-emerald-600 text-white">解鎖</button>
        </div>
        <p class="text-xs text-gray-500 mt-2">若不記得金鑰，可至 Netlify 專案的環境變數 <code>ADMIN_KEY</code> 查詢。</p>
      </div>

      <form id="frm" class="p-5 grid gap-4 hidden">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm text-gray-600">訂單編號</label>
            <input id="order_id" class="mt-1 w-full border rounded px-3 py-2" placeholder="例如：2025-1001">
          </div>
          <div>
            <label class="block text-sm text-gray-600">客戶電話後四碼</label>
            <input id="phone_last4" class="mt-1 w-full border rounded px-3 py-2" maxlength="4" placeholder="例如：8877">
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm text-gray-600">服務項目</label>
            <input id="service" class="mt-1 w-full border rounded px-3 py-2" placeholder="例如：冷氣深度清洗">
          </div>
          <div>
            <label class="block text-sm text-gray-600">地區</label>
            <input id="area" class="mt-1 w-full border rounded px-3 py-2" placeholder="例如：台中市・西屯區">
          </div>
        </div>

        <div class="flex items-center gap-3 mt-2">
          <button class="px-4 py-2 rounded bg-emerald-600 text-white" id="btnGen" type="submit">產生專屬投稿連結</button>
          <span id="loading" class="text-sm text-gray-500 hidden">產生中…</span>
        </div>
      </form>

      <div id="result" class="p-5 border-t hidden">
        <div class="text-sm text-gray-600">已產生專屬投稿連結：</div>
        <div class="mt-2 flex items-center gap-2">
          <input id="outLink" class="w-full border rounded px-3 py-2" readonly>
          <button id="btnCopyLink" class="px-3 py-2 rounded border">複製連結</button>
        </div>

        <div class="mt-4">
          <label class="block text-sm text-gray-600">LINE 一鍵複製文案</label>
          <textarea id="lineMsg" class="mt-1 w-full border rounded px-3 py-2" rows="6" readonly></textarea>
          <div class="mt-2 flex items-center gap-2">
            <button id="btnCopyMsg" class="px-3 py-2 rounded border">複製文案</button>
            <span id="copied" class="text-emerald-700 text-sm hidden">已複製 ✅</span>
          </div>
        </div>
      </div>
    </div>

    <p class="mt-6 text-xs text-gray-500">若遇到錯誤，請確認 Netlify Functions 是否正常、<code>ADMIN_KEY</code> 是否正確。</p>
  </div>

<script>
const API = '/.netlify/functions/token';
const gate = document.getElementById('gate');
const frm = document.getElementById('frm');
const adminKeyEl = document.getElementById('adminKey');
const btnUnlock = document.getElementById('btnUnlock');
const btnGen = document.getElementById('btnGen');
const loading = document.getElementById('loading');
const result = document.getElementById('result');
const outLink = document.getElementById('outLink');
const lineMsg = document.getElementById('lineMsg');
const btnCopyLink = document.getElementById('btnCopyLink');
const btnCopyMsg = document.getElementById('btnCopyMsg');
const copied = document.getElementById('copied');

btnUnlock.addEventListener('click', () => {
  const k = adminKeyEl.value.trim();
  if (!k) return alert('請輸入 ADMIN_KEY');
  gate.classList.add('hidden');
  frm.classList.remove('hidden');
});
adminKeyEl.addEventListener('keydown', (e) => { if (e.key === 'Enter') btnUnlock.click(); });


  frm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const order_id = document.getElementById('order_id').value.trim();
  const phone_last4 = document.getElementById('phone_last4').value.trim();
  const service = document.getElementById('service').value.trim();
  const area = document.getElementById('area').value.trim();
loading.classList.remove('hidden');
  btnGen.disabled = true;

  try {
    const res = await fetch(API, {
      method: 'POST',
      headers: {
        'content-type': 'application/json',
        'x-admin-key': adminKeyEl.value.trim()
      },
      body: JSON.stringify({ order_id, phone_last4, service, area })
    });
    const data = await res.json();
    if (!res.ok) throw new Error(data.error || '產生失敗');

    const link = `${location.origin}/upload.html?r=${encodeURIComponent(data.token)}`;
    outLink.value = link;

    const msg = `感謝今天讓我們到府服務 🙌
如果您願意，也歡迎留下本次的清洗成果照與小心得，
我們會在網站真實呈現，並回饋您 $100 折抵 💚

📷 投稿連結（專屬）：
${link}

如有其他維修、保養或清潔問題，也歡迎隨時告訴我們 😊
— Natural Uncle`;
    lineMsg.value = msg;

    result.classList.remove('hidden');
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
  } catch (err) {
    alert(err.message || '產生失敗，請稍後再試');
  } finally {
    loading.classList.add('hidden');
    btnGen.disabled = false;
  }
});

btnCopyLink.addEventListener('click', async () => {
  try { await navigator.clipboard.writeText(outLink.value); copied.classList.remove('hidden'); setTimeout(()=>copied.classList.add('hidden'), 1500); }
  catch { alert('複製失敗，請手動選取複製'); }
});
btnCopyMsg.addEventListener('click', async () => {
  try { await navigator.clipboard.writeText(lineMsg.value); copied.classList.remove('hidden'); setTimeout(()=>copied.classList.add('hidden'), 1500); }
  catch { alert('複製失敗，請手動選取複製'); }
});
</script>
</body>
</html>
