<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>最新消息管理工具</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="news-admin.js"></script>
  <style>
    body { font-family: 'Noto Sans TC', 'Segoe UI', 'Helvetica Neue', sans-serif; }
    .line-clamp-3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">

  <!-- Header -->
  <header class="flex items-center p-4 border-b bg-white shadow-sm">
    <img src="https://res.cloudinary.com/dvz4druzc/image/upload/v1760272564/upscaled_no_bg_po1xtb.png" alt="logo" class="h-10 mr-4" />
    <div>
      <h1 class="text-2xl font-bold">最新消息管理工具</h1>
      <p class="text-sm text-slate-500">支援新增、匯入、編輯、下載等公告操作</p>
    </div>
  </header>

  <!-- 工具區 -->
  <section class="max-w-6xl mx-auto p-4 space-y-2">
    <div class="flex flex-wrap gap-2">
      <button id="btn-load" class="bg-sky-600 hover:bg-sky-500 text-white px-4 py-2 rounded">📥 載入 news.json</button>
      <button id="btn-export" class="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded">📤 匯出 JSON</button>
      <button id="btn-save" class="bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded">💾 儲存至 GitHub</button>
      <label class="cursor-pointer bg-white border border-slate-300 px-4 py-2 rounded hover:bg-slate-100">
        🗂 匯入 JSON
        <input type="file" id="file-input" class="hidden" />
      </label>
    </div>
  </section>

  <!-- 公告列表 -->
  <section id="news-list" class="max-w-6xl mx-auto p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></section>

</body>
</html>
